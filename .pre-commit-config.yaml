repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        exclude: "mkdocs.yml"
      - id: check-json
        exclude: (.vscode|.devcontainer)
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
        exclude: ^tests/data/
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.7.0
    hooks:
      - id: ruff
      - id: ruff-format
