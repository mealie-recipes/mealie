version: "3.1"
services:
  mealie:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: mealie
    restart: always
    depends_on:
      - "postgres"
    ports:
      - 9090:80
    environment:
      DB_ENGINE: postgres # Optional: 'sqlite', 'postgres'
      POSTGRES_USER: mealie
      POSTGRES_PASSWORD: mealie
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: mealie

      # WORKERS_PER_CORE: 0.5 # It will set the number of workers to the number of CPU cores multiplied by this value
      # MAX_WORKERS: 8 # Set the maximum number of workers to use

      WEB_CONCURRENCY: 2 # Override the automatic definition of number of workers
    tmpfs:
      - /mem:size=64m,mode=1777,noatime
  postgres:
    container_name: postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: mealie
      POSTGRES_USER: mealie
