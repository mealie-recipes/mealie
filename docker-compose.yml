version: "3.1"
services:
  mealie-frontend:
    container_name: mealie-frontend
    image: mealie-frontend:dev
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - 9091:3000
    environment:
      - GLOBAL_MIDDLEWARE=auth
      - SUB_PATH=/mealie/
      - ALLOW_SIGNUP=true
      - API_URL=http://mealie-api:80
  mealie:
    container_name: mealie-api
    build:
      context: ./
      target: production
      dockerfile: Dockerfile
    restart: always
    ports:
      - 9092:80
    environment:
      DB_ENGINE: postgres # Optional: 'sqlite', 'postgres'
      POSTGRES_USER: mealie
      POSTGRES_PASSWORD: mealie
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: mealie
      WORKERS_PER_CORE: 0.5
      MAX_WORKERS: 1
      WEB_CONCURRENCY: 1
  postgres:
    container_name: postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: mealie
      POSTGRES_USER: mealie
