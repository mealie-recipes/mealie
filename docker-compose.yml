version: "3.1"
services:
  mealie:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: mealie
    restart: always
    depends_on:
      - "postgres"
    ports:
      - 9090:80
    environment:
      DB_ENGINE: postgres # Optional: 'sqlite', 'postgres'
      POSTGRES_USER: mealie
      POSTGRES_PASSWORD: mealie
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: mealie

      WEB_CONCURRENCY: 1 # at least 1 worker to run concurrency
      
      # WORKERS_PER_CORE: 2 # default = WORKERS_PER_CORE * number of CPUs in the system
      # MAX_WORKERS: 8 # max workers to run concurrency
  postgres:
    container_name: postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: mealie
      POSTGRES_USER: mealie
