---
name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
sort-direction: ascending

categories:
  - title: "ğŸš¨ Breaking changes"
    labels:
      - "breaking-change"
      - "major"
  - title: "âœ¨ New features"
    labels:
      - "feature"
      - "minor"
  - title: "ğŸ› Bug fixes"
    labels:
      - "bugfix"
  - title: "ğŸ§° Maintenance"
    collapse-after: 3
    labels:
      - "ci"
      - "chore"
      - "l10n"
  - title: "ğŸ“š Documentation"
    labels:
      - "documentation"
  - title: "â¬†ï¸ Dependency updates"
    collapse-after: 3
    labels:
      - "dependencies"

version-resolver:
  major:
    labels:
      - "major"
      - "breaking-change"
  minor:
    labels:
      - "minor"
      - "feature"
  patch:
    labels:
      - "bugfix"
      - "chore"
      - "ci"
      - "dependencies"
      - "documentation"
      - "l10n"
  default: patch

template: |
  # ğŸ´ğŸ´ğŸ´ğŸ´ğŸ´ğŸ´

  $CHANGES

  # ğŸ´ğŸ´ğŸ´ğŸ´ğŸ´ğŸ´

autolabeler:
  - label: 'feature'
    title:
      - '/feat/i'
  - label: 'bugfix'
    title:
      - '/fix/i'
  - label: 'documentation'
    title:
      - '/docs/i'
  - label: 'chore'
    title:
      - '/chore/i'
